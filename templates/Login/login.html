<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mooflix - Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link do CSS (crie o arquivo login_estilo.css na pasta static) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login_estilo.css') }}">
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="card-custom">
            <h2 class="brand-title">MOOFLIX</h2>
            <h5 class="text-center mb-4">Bem-vindo de volta!</h5>
            
            <!-- Envia para a rota /login -->
            <form action="/login" method="POST">
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="********" required>
                </div>

                <button type="submit" class="btn btn-roxo mt-3">Entrar</button>
            </form>

            <div class="login-link">
                NÃ£o tem uma conta? <a href="/">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
