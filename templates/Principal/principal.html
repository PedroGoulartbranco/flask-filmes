<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mooflix - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='principal_estilo.css') }}">
</head>
<body>

    <div class="dashboard-wrapper">
        
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>MOOFLIX</h3>
            </div>
            
            <div class="history-section">
                <h6>SEU HISTÓRICO</h6>
                <ul>
                    {% for item in historico %}
                    <li>
                        <span class="music-name">{{ item['nome_musica'] }}</span>
                        <span class="artist-name">{{ item['artista'] }}</span>
                    </li>
                    {% else %}
                    <li style="color: #666;">Nada por aqui ainda...</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="logout-section">
                <a href="/login" class="btn btn-outline-light btn-sm w-100">Sair</a>
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        
                        <div class="card-custom mb-4">
                            <h4 class="text-center mb-4">O que vamos ouvir hoje?</h4>
                            <form action="/dashboard" method="POST">
                                <div class="input-group mb-3">
                                    <input type="text" name="gosto_usuario" class="form-control input-neon" placeholder="Ex: Rock antigo pra viajar..." required>
                                    <button class="btn btn-roxo" type="submit">Enviar</button>
                                </div>
                            </form>
                        </div>

                        <div class="response-box">
                            <h5 class="response-title">Sua Recomendação Atual:</h5>
                            <div class="response-content">
                                <p class="highlight-text">
                                    {{ sugestao if sugestao else "Aguardando seu pedido..." }}
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
