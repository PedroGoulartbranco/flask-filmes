<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mooflix - Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='principal_estilo.css') }}">
</head>
<body>

    <nav class="navbar navbar-dark">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1 brand-title">MOOFLIX</span>
        </div>
    </nav>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div class="card-custom mb-4">
                    <h4 class="text-center mb-4" style="color: #fff;">O que você quer ouvir hoje?</h4>
                    
                    <form action="/dashboard" method="POST">
                        <div class="input-group mb-3">
                            <input type="text" name="gosto_usuario" class="form-control input-neon" placeholder="Ex: Algo triste para dias chuvosos..." required>
                            <button class="btn btn-roxo" type="submit">Enviar</button>
                        </div>
                    </form>

                </div>

                <div class="response-box">
                    <h5 class="response-title">Sua Recomendação:</h5>
                    <div class="response-content">
                        <p style="color: #8f8f9d; font-style: italic;">
                            {{ sugestao if sugestao else "Aguardando você pedir uma música..." }}
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
